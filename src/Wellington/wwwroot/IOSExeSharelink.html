<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sharelink</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <meta name="robots" content="all" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/supersized.3.2.7.min.js"></script>
    <script src="js/supersized-init.js"></script>
</head>
<body text-align="center" style="background-color:white">

    <div class="login-container">
        <button id="openApp" style="font-size:larger" onclick="javascript: redirectAppStore();">Sharelink In App Store</button>
        <p class="connect p" style="color:crimson">微信和QQ用户请通过右上角按钮使用Safari打开~</p>
    </div>

    <script type="text/javascript">
        var appStoreUrl = 'https://itunes.apple.com/cn/app/id1059287119'

        function redirectAppStore() {
            window.location.href = appStoreUrl;
            return true;
        }

        var slUrl = 'sharelink://' + getUrlParam('cmd');
        // 通过iframe的方式试图打开APP，如果能正常打开，会直接切换到APP，并自动阻止a标签的默认行为
        // 否则打开a标签的href链接

        var ifr = document.createElement('iframe');
        ifr.src = slUrl;
        ifr.style.display = 'none';
        document.body.appendChild(ifr);

        window.setTimeout(function () {
            document.body.removeChild(ifr);
            redirectAppStore();
        }, 3000);
    </script>
</body>
</html>
