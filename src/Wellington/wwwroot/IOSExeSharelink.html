<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sharelink</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <meta name="robots" content="all" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/common.js"></script>
    <script src="js/user-agent.js"></script>
</head>
<body text-align="center" style="background-image:url(images/1.jpg);background-attachment:fixed;background-position:center center;background-repeat:no-repeat;background-size:cover">

    <div class="login-container">
        <a id="openApp" onclick="javascript: redirectAppStore();">
            <img src="images/Download_on_the_App_Store_Badge_CN_135x40.svg" />
        </a>
        <p class="connect p" style="color:white">微信和QQ用户请通过右上角按钮使用Safari打开~</p>
        <p class="connect p" style="color:white">第一次使用的用户，登陆后请再次打开这个链接继续添加好友~</p>
    </div>

    <script type="text/javascript">
        var appStoreUrl = 'https://itunes.apple.com/app/id1059287119';

        function redirectAppStore() {
            location.href = appStoreUrl;
        }
        var slUrl = 'sharelink://' + getUrlParam('cmd');
        if (is_weixn() == false) {
            location.href = slUrl;
            setTimeout(function () {
                location = appStoreUrl;
            }, 700);
        }
    </script>
</body>
</html>
